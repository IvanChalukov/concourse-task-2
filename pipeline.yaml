resources:
- name: scripts
  type: git
  source:
    uri: https://github.com/IvanChalukov/concourse-tasks.git
    branch: task-3
    git_config:
    - name: safe.directory
      value: /tmp/build/get

- name: every-5min
  type: time
  icon: clock-outline
  source:
    interval: 300s

jobs:
- name: hello-sap-job
  plan:
  - get: every-5min
    trigger: true
  - get: scripts
    trigger: true
  - task: hello-sap-task
    config:
      platform: linux
      image_resource:
        source:
          repository: python
          tag: 3.11-alpine
        type: registry-image
      inputs:
      - name: scripts
      run:
        path: python
        args: ["scripts/print.py"]